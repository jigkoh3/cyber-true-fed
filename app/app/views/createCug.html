<div class="container" id="createCugContent" ng-init="onLoad()">
    <div class="content m_content">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <h1 class="content-title" style="margin-top: 0px;">Create CUG ID</h1>
            <div class="content-body">
                <h4>User Group Info</h4>
                <div class="well">
                    <div class="form-horizontal">
                        <div class="table-responsive" id="hModal">
                            <table class="table" style="margin-bottom: 0px; height=400px;">
                                <div class="col-xs-12" >
                                    <div class="col-xs-1">
                                    </div>
                                    <div class="col-xs-10">
                                        <input type="text" placeholder="ค้นหา" ng-model="pricePlanFilter.value" id="ppfilter2" class="form-control pricePlanFilter" ng-keyup="smartSearchPP(pricePlanFilter.value)">
                                    </div>
                                    <div class="col-xs-1">
                                    </div>
                                </div>
                                &nbsp;
                                <tr>
                                    <th colspan="5" style="padding: 0px;">
                                        <label class="col-xs-12">
                                            <div class="row">
                                                <div class="col-xs-3"><span style="color:green;text-align:center;"><h4>Company Name</h4></span></div>
                                                <div class="col-xs-3"><span style="color:green;text-align:center;"><h4>Gropu ID</h4></span></div>
                                                <div class="col-xs-3"><span style="color:green;text-align:center;"><h4>Group Name</h4></span></div>
                                                <div class="col-xs-3"><span style="color:green;text-align:center;"><h4>Group Description</h4></span></div>
                                            </div>
                                        </label>
                                    </th>
                                </tr>
                                <tr class="row" dir-paginate="item in cugList | filter: onSearchCUG  | itemsPerPage: pageSize_cug" current-page="currentPage_cug" pagination-id="cugList">
                                    <th style="padding: 5px; padding-bottom: 0px;">
                                        <label class="col-xs-12" style="cursor:pointer;">
                                            <div class="row">
                                                <div class="col-xs-3"><span style="text-align:center;">{{item['group-type']}}</span></div>
                                                <div class="col-xs-3"><span style="text-align:center;">{{item['group-id']}}</span></div>
                                                <div class="col-xs-3"><span style="text-align:center;">{{item['group-name']}}</span></div>
                                                <div class="col-xs-3"><span style="text-align:center;">{{item['group-description']}}</span></div>
                                            </div>
                                        </label>
                                    </th>
                                </tr>
                                <tr>
                                    <td colspan="5" class="text-center" style="margin-bottom: 0px;">
                                        <style>
                                        .pagination {
                                            margin: 0;
                                        }
                                        </style>
                                        <div dir-pagination-controls pagination-id="cugList" boundary-links=" true" template-url="lib/paging/dirPagination.tpl.html?v=3456785999000"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="divPage" colspan="5" class="text-center" style="margin-bottom: 0px;">
                                        <style>
                                        .pagination {
                                            margin: 0;
                                        }
                                        </style>
                                        <span style="color:red" class="hide" id="spanMsgNotFound">ไม่พบข้อมูล</span>
                                        <div dir-pagination-controls pagination-id="PPList" boundary-links="true" template-url="lib/paging/dirPagination.tpl.html?v={{runTime}}"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <h4>Create CUG GROUP</h4>
                <div class="well">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Group Name<span style="color:red;"> *</span></label>
                            <div class="col-md-4">
                                <input class="form-control" name="gruopName" ng-model="gruopName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Description<span style="color:red;"> *</span></label>
                            <div class="col-md-4">
                                <input class="form-control" name="description" ng-model="description">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Company Name<span style="color:red;"> *</span></label>
                            <div class="col-md-4">
                                <input class="form-control" name="compName" ng-model="compName">
                            </div>
                        </div>
                    </div>
                </div>
                <h4>บันทึกและเหตุผล</h4>
                <div class="well">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">เหตุผล<span style="color:red;"> *</span></label>
                            <div class="col-md-4">
                                <select ng-options="option.dec for option in reasons" ng-model="statusReason" class=" form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">บันทึก</label>
                            <div class="col-md-4">
                                <textarea class="form-control" name="message" ng-model="statusReasonMemo" style="width:100%;height:70px; resize:none;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal-pdf" tabindsex="-1" class="modal fade" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" style="width:85%">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>
                                PDF
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </h4>
                    </div>
                    <div class="modal-body modalBodyDivStyle">
                        <iframe class="modalBodyIframeStyle" id="iframePDF" frameborder="0" scrolling="yes">
                            <p>It appears your web browser doesn't support iframes.</p>
                        </iframe>
                    </div>
                    <div class="modal-footer">
                        <span ng-show="shopType=='0'"><input type="button" href="#modal-pdf" value="ยืนยันและพิมพ์เอกสาร" data-toggle="modal" onclick="printObjectPdf();" ng-click="confirmPrint()" class="btn btn-success"></span>
                        <span><input type="button" href="#modal-pdf" value="ยืนยัน" data-toggle="modal" ng-click="confirmPrint()" class="btn btn-success"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-buttons">
            <div class="form-group">
                <input type="submit" value="พิมพ์" class="btn btn-success" ng-click="openPDFDialog()" ng-disabled="!isCustomerProfile" />
                <input id="modalPDFOpener" type="hidden" href="#modal-pdf" data-toggle="modal" />
                <input type="reset" value="ยกเลิก" class="btn btn-cancel" onclick="window.close()">
            </div>
        </div>
    </div>
</div>
</div>
