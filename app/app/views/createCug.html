<div class="container" id="createCugContent" ng-init="onLoad()">
    <div class="content m_content">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <h1 class="content-title" style="margin-top: 0px;">Create CUG ID</h1>
            <div class="content-body">
                <h4>User Group Info</h4>
                <div class="well">
                    <div class="form-horizontal">
                        <div class="table-responsive" id="hModal">
                            <div class="col-xs-12">
                                <div class="col-xs-1">
                                </div>
                                <div class="col-xs-10">
                                    <input type="text" placeholder="ค้นหา" ng-model="cugFilter.value" id="ppfilter2" class="form-control pricePlanFilter" ng-keyup="smartSearchCug(cugFilter.value)">
                                </div>
                                <div class="col-xs-1">
                                </div>
                            </div>
                            &nbsp;
                            <table class="table table-striped table-bordered table-hover table-condensed" style="margin-bottom: 0px; height=400px;">
                                <tr colspan="5" style="padding: 0px;">
                                    <th class="col-xs-3" style="color:green;text-align:center;">
                                        <h4>Company Name</h4>
                                    </th>
                                    <th class="col-xs-3" style="color:green;text-align:center;">
                                        <h4>Group ID</h4>
                                    </th>
                                    <th class="col-xs-3" style="color:green;text-align:center;">
                                        <h4>Group Name</h4>
                                    </th>
                                    <th class="col-xs-3" style="color:green;text-align:center;">
                                        <h4>Group Description</h4>
                                    </th>
                                </tr>
                                <table class="table table-striped table-bordered table-hover table-condensed" style="margin-bottom: 0px; height=400px;">
                                    <tr class="row" dir-paginate="item in cugList | itemsPerPage: pageSize_cug" current-page="currentPage_cug" pagination-id="cugList" style="padding-bottom: 0px;">
                                        <td style="text-align:left;" class="col-xs-3">
                                            {{item['group-identifier']}}
                                        </td>
                                        <td style="text-align:left;" class="col-xs-3">
                                            {{item['group-id']}}
                                        </td>
                                        <td style="text-align:left;" class="col-xs-3">
                                            {{item['group-name']}}
                                        </td>
                                        <td style="text-align:left;" class="col-xs-3">
                                            <div class="divWrapTextIE" style="width: 200px; overflow-wrap: break-word;">{{item['group-description']}}</div>
                                        </td>
                                    </tr>
                                </table>
                                <tr>
                                    <td colspan="5" class="text-center" style="margin-bottom: 0px;">
                                        <style>
                                        .pagination {
                                            margin: 0;
                                        }
                                        </style>
                                        <div dir-pagination-controls pagination-id="cugList" boundary-links=" true" template-url="lib/paging/dirPagination.tpl.html?v=3456785999000" align="center"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="divPage" colspan="5" class="text-center" style="margin-bottom: 0px;">
                                        <style>
                                        .pagination {
                                            margin: 0;
                                        }
                                        </style>
                                        <span style="color:red" class="hide" id="spanMsgNotFound">ไม่พบข้อมูล</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <h4>Create CUG GROUP</h4>
                <div class="well">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Group Name<span style="color:red;"> *</span></label>
                            <div class="col-md-4">
                                <input class="form-control" name="groupName" ng-model="groupName" ng-change="validateCugGroup();" maxlength="20" ng-blur="smartSearchGroupName(groupName);">
                            </div>
                            <label ng-show="dupGroupName" class="control-label" style="color:red; font-size:0.9em;">*Group Name นี้มีอยู่แล้วไม่สามารถเพิ่มได้</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Description<span style="color:red;"> *</span></label>
                            <div class="col-md-4">
                                <input class="form-control" name="description" ng-model="desc" ng-change="validateCugGroup()" maxlength="512">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Company Name<span style="color:red;"> *</span></label>
                            <div class="col-md-4">
                                <input class="form-control" name="compName" ng-model="compName" ng-change="validateCugGroup()" maxlength="20">
                            </div>
                        </div>
                    </div>
                </div>
                <h4>บันทึกและเหตุผล</h4>
                <div class="well">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">เหตุผล<span style="color:red;"> *</span></label>
                            <div class="col-md-4">
                                <select class=" form-control">
                                    <option>CREQ: Customer request</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">บันทึก</label>
                            <div class="col-md-4">
                                <textarea class="form-control" name="message" ng-model="statusReasonMemo" style="width:100%;height:70px; resize:none;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-buttons">
            <div class="form-group">
                <input type="submit" value="บันทึก" class="btn btn-success" ng-click="confirmPrint()" ng-disabled="isCustomerProfile" />
                <input type="hidden" href="#modal-pdf" data-toggle="modal" />
                <input type="reset" value="ยกเลิก" class="btn btn-cancel" onclick="window.close()">
            </div>
        </div>
    </div>
</div>
