<div ng-controller="ngAlertController">
    <div class="ngdialog-message">
        <h3><i class="ace-icon fa fa-arrow-circle-right danger" style="color:red;"></i> {{ngDialogData["message-type"]}}</h3>
        <h5>รายละเอียด</h5>
        <!--<p ng-show="ngDialogData['message']" style="color:red;overflow-wrap: break-word;" class="ngdMessage">
            {{ngDialogData["message"]}}
        </p>-->
        <p ng-show="ngDialogData['en-message']" style="overflow-wrap: break-word;">
            EN : <span class="ngdEnMessage"> {{ngDialogData["en-message"]}}</span>
        </p>
        <p ng-show="ngDialogData['th-message']" style="overflow-wrap: break-word;">
            TH : <span class="ngdThMessage"> {{ngDialogData["th-message"]}}</span>
        </p>
        <script type="text/javascript">
        // $(function(){
        //     setTimeout(function(){
        //         //alert($('.ngdThMessage').text());
        //         $('.ngdThMessage').html($('.ngdThMessage').text());
        //     }, 0);
        // });
        </script>
        <p ng-show="ngDialogData['technical-message']">
            <input type="checkbox" class="hidden" ng-model="technicalmessage" />
            <div  ng-click="technicalmessage=technicalmessage?false:true" style="color:black;cursor: pointer;">
                <i class="ace-icon fa fa-plus-square danger" ng-hide="technicalmessage" style="color:red;"></i>
                <i class="ace-icon fa fa-minus-square danger" ng-show="technicalmessage" style="color:red;"></i>
                Technical Error
            </div>

        </p>
        <p ng-show="technicalmessage" style="overflow-wrap: break-word;">
            &emsp; <span class="ngdTechnicalMessage"> {{ngDialogData["technical-message"]}}</span>
        </p>
        <p>
            <b>* หากพบปัญหาในการใช้งาน กรุณาติดต่อ IT Helpdesk / 9700</b>
        </p>
    </div>
    <div style="text-align:center;" class="row">
        &nbsp;&nbsp;
        <input type="button" ng-click="ngBootBoxYesBtn()" value="YES" id="btn_ngbYES" class="btn btn-success" style="margin-top:15px; min-width: 100px;">
        <input type="button" ng-click="ngBootBoxClose()" value="NO" id="btn_ngbNO" class="btn btn-danger" style="margin-top:15px; min-width: 100px;">
    </div>
    <div class="ngdialog-buttons">
        &nbsp;
    </div>
</div>
