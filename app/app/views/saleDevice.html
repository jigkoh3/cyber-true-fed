
<div ng-include="template.landingheader"></div>
<div class="container" id="saleDeviceContent">
    <div class="row content">
        <div class="col-md-9 col-md-offset-2 sale-main">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="pull-left ttl_main_sale"></h4>
                </div>
                <div class="col-md-6">
                    <a href="javascript:;" class="pull-right viewall"> </a>
                </div>
            </div>
            <div class="row">
                <div class="box-sale-product">
                    <div class="box-sale-4" ng-repeat="item in detaildevice">
                        <a href="" ng-click="order()">
                            <div class="product_img">
                                <img src="{{item.Image}}" />
                                <div class="product_img_3g">
                                    <ul>
                                        <li> <img src="{{item.Image3g}}" /> </li>
                                        <li> <img src="{{item.Image4g}}" /> </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="product_name">
                                <h3>{{item.Name}}</h3>
                            </div>
                            <div class="product_price">

                                <!--<p class="price_t_main">ราคา 29,450.00 บาท</p>
                                <p class="price_t_id hide">พิเศษ 19,450.00 บาท</p>-->
                            </div>
                        </a>
                        <div class="gami_trigger">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
