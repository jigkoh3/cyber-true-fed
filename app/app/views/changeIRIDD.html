

<div class="container" id="changeIRIDDContent" ng-init="onLoad()">
    <div class="content-top">
    </div>

    <div class="content m_content">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <div ng-include="template.header"></div>

            <div class="clearfix"></div>
            <h1 class="content-title">บริการ IR/IDD</h1>
            <div class="content-body">
                <div ng-include="template.customerprofile" scope="" onload=""></div>
                <!-- end authorize -->
                <div ng-include="template.currentpriceplan" scope="" onload=""></div>

                <div class="well" style="background-color:#ffffff;">

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <h4>บริการ IR/IDD</h4>
                            </label>
                            <div class="col-md-4">
                                <div data-toggle="buttons" class="btn-group btn-group-justified">
                                    <label class="btn btn-default active" id="labelAdd" ng-click="changereqType('ADD_IRIDD')">
                                        <input type="radio" ng-model="data.orderRequest['order']['order-items'][0]['name']" value="ADD_IRIDD"> เปิดบริการ
                                    </label>
                                    <label class="btn btn-default" ng-click="changereqType('REMOVE_IRIDD')">
                                        <input type="radio" ng-model="data.orderRequest['order']['order-items'][0]['name']" value="REMOVE_IRIDD"> ยกเลิกบริการ
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="form-group">
                                <label class="col-md-4 control-label">
                                    <h4>{{(requestType == 'ADD_IRIDD') ? 'ขอเปิดบริการ' : 'ยกเลิกบริการ'}}</h4>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <h4>
                                <span ng-show="isShowApproveRal" style="color: red; font-size: 12px;">* Approve code by referral*</span>
                            </h4>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="checkbox checkbox-circle2 checkbox-inline">
                                <input ng-checked="checkIDD"
                                       ng-model="changIDD"
                                       id="chkChangIDD"
                                       ng-disabled="isSubIDDNo"
                                       type="checkbox"
                                       class="styled"
                                       ng-change="iddChecked()">
                                <label for="chkChangIDD">{{(requestType == 'ADD_IRIDD') ? '' : 'ยกเลิก'}}บริการโทรศัพท์ระหว่างประเทศผ่าน กสทช (IDD)</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="checkbox checkbox-circle2 checkbox-inline">
                                <input ng-checked="checkIR"
                                       ng-model="changIR"
                                       id="chkChangeIR"
                                       ng-disabled="isSubIRNo"
                                       type="checkbox"
                                       class="styled"
                                       ng-change="irChecked()">
                                <label for="chkChangeIR">{{(requestType == 'ADD_IRIDD') ? '' : 'ยกเลิก'}}บริการโทรข้ามแดนระหว่างประเทศ (IR)</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <input type="text"
                                       name="referralcodes"
                                       ng-model="data.orderRequest['order']['order-items'][0]['order-data']['IR-APPROVE-CODE']"
                                       ng-blur="onCheckValidateApproveCode()"
                                       ng-keyup="($event.keyCode==13 && onCheckValidateApproveCode())"
                                       id="referralcodes"
                                       maxlength="10"
                                       placeholder=""
                                       ng-show="isShowApproveRal"
                                       ng-disabled="isValidateSave"
                                       class="form-control" required>
                            </div>
                            <!--<div class="form-group" ng-form="onCheckValidateApproveCode()">
                                <input type="text"
                                       name="referralcodes"
                                       ng-model="data.orderRequest['order']['order-items'][0]['order-data']['IR-APPROVE-CODE']"
                                       ng-keyup="$event.keyCode==13 && onCheckValidateApproveCode()"
                                       ng-blur="onCheckValidateApproveCode()"
                                       maxlength="10"
                                       placeholder=""
                                       ng-show="isShowApproveRal"
                                       ng-disabled="isValidateSave"
                                       class="form-control" required>
                            </div>-->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            &nbsp;
                        </div>
                        <div class="col-md-4" ng-show="changIR==true && isSubIRNo != true && requestType != 'REMOVE_IRIDD'">
                            <h4>
                                <span style="font-size: 12px;">Offer Code</span>
                            </h4>
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            &nbsp;
                        </div>
                        <div class="col-md-4" ng-show="changIR==true && isSubIRNo != true && requestType != 'REMOVE_IRIDD'" ng-disabled="checkIR==true">
                            <select ng-model="offerGroup" id="offerGroup" ng-change="onSelectOffer()" class="form-control">
                                <!--<option>เลือก</option>-->
                                <option ng-repeat="option in data.offerGroupList | filter:{'offer-group': 'IR'}" value="{{option['soc-name']}}">{{option['soc-name']}} : {{option['description']}}</option>
                            </select>
                        </div>
                        <div class="col-md-3">


                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="checkbox checkbox-circle2 checkbox-inline authorize">
                            </div>
                        </div>
                        <div class="col-md-5">

                        </div>
                    </div>

                </div>
            </div>
            <!--<div ng-include="template.reasonmemo" scope="" onload=""></div>-->
            <h4>Reason & Memo</h4>
            <div class="well">
                <div class="form-horizontal">
                    <div class="form-group" ng-show="shopType=='0' ||  getAuthen['isSecondAuthen'] == false">
                        <label class="col-md-4 control-label">Reason Code<span style="color:red;">*</span></label>
                        <div class="col-md-4">

                            <select ng-options="option.dec for option in reasons" ng-change="onReasonChange()" ng-model="reason" class=" form-control"></select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Memo</label>
                        <div class="col-md-4">
                            <textarea class="form-control"
                                      ng-disabled="!isCustomerProfile"
                                      ng-model="data.orderRequest['order']['order-items'][0]['user-memo']"
                                      name="message"
                                      style="width:100%;height:70px;resize:none;"></textarea>
                        </div>
                    </div>




                </div>
            </div>
            <style type="text/css">
                .divEffer {
                    width:250px;
                }
            </style>
            <h4>มีผลเมื่อ </h4>
            <div class="row">
                <div class="col-md-12">
                    <div data-toggle="buttons" id="divEffer" class="btn-group btn-group-justified">
                        <label id="efferNow" class="btn btn-default hidden" onclick="$('.date-picker-start').val('');" ng-click="onEffectiveDate('IMMEDIATE')">
                            <input type="radio" name="date" autocomplete="off" class="radio_ck" checked> ทันที
                        </label>
                        <label id="efferNext" class="btn btn-default hidden" onclick="$('.date-picker-start').val('');" ng-click="onEffectiveDate('NEXTBILL')">
                            <input type="radio" name="date" autocomplete="off" class="radio_ck"> รอบบิลถัดไป {{saveData['nextBillDate']}}
                        </label>
                        <label id="efferManual" class="btn btn-default form-group has-feedback hidden" ng-click="onEffectiveDate('FUTURE')">
                            <div class="form-group has-feedback">
                                <div class="col-xs-3">
                                    <span class="col-xs-2" style="float: right; top: 14px;">ระบุวันที่ </span>
                                    <input type="radio" name="date" autocomplete="off" class="enable_tb col-xs-8" value="specify">
                                </div>
                                <div class="col-xs-7" style="margin:2px;">
                                    <div class="form-group has-feedback imp" style="top:5px;">
                                        <input id="txtDateManual" type="text" ng-model="saveData['manualBillDate']" readonly class="form-control dateManual date-picker-start">
                                        <span class="form-control-feedback is-bound"><i class="fa fa-calendar"></i></span>
                                    </div>

                                </div>

                            </div>

                        </label>

                    </div>
                </div>
            </div>





            <div id="modal-pdf" tabindex="-1" class="modal fade" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog" style="width:70%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>
                                PDF
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </h4>
                        </div>
                        <div class="modal-body">
                            <object id="pdfDoc" style="position:absolute;z-index:-1;" name="pdfDoc" classid="clsid:CA8A9780-280D-11CF-A24D-444553540000" width="200" height="100">
                                <param name="SRC" value="PDFs/AfterSaleReport.pdf" />
                            </object>

                            <iframe id="iframePDF" src="" style="width: 100%; height: 400px;" frameborder="0" scrolling="no">
                                <p>It appears your web browser doesn't support iframes.</p>
                            </iframe>
                        </div>

                        <div class="modal-footer">
                            <span ng-show="shopType=='0'">
                                <input type="button"
                                       href="#modal-pdf"
                                       value="ยืนยันและพิมพ์เอกสาร"
                                       data-toggle="modal"
                                       onclick="setTimeout(function () { document.getElementById('iframePDF').src = 'javascript:window.print();' }, 2000); setTimeout(function () { document.getElementById('iframePDF').src = 'PDFs/AfterSaleReport.pdf' }, 2500);"
                                       ng-click="saveOrder()"
                                       class="btn btn-success">
                            </span>
                            <span>
                                <input type="button"
                                       href="#modal-pdf"
                                       value="ยืนยัน"
                                       data-toggle="modal"
                                       ng-click="saveOrder()"
                                       class="btn btn-success">
                            </span>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 form-buttons">
                <div class="form-group">
                    <!--<input ng-show="shopType=='0'"
                           ng-click="printOrder()"
                           ng-disabled="!isValidateSave"
                           type="button"
                           href="#modal-pdf"
                           value="พิมพ์"
                           onclick="setTimeout(function () { document.getElementById('iframePDF').src = 'PDFs/AfterSaleReport.pdf' }, 500); "
                           data-toggle="modal" class="btn btn-success">
                    <input ng-show="shopType=='1'"
                           ng-click="printOrder()"
                           ng-disabled="!isValidateSave"
                           type="button"
                           href="#modal-pdf"
                           value="พิมพ์"
                           onclick="setTimeout(function () { document.getElementById('iframePDF').src = 'PDFs/AfterSaleReport.pdf' }, 500); setTimeout(function () { document.getElementById('iframePDF').src = 'javascript:window.print();' }, 2000); setTimeout(function () { document.getElementById('iframePDF').src = 'PDFs/AfterSaleReport.pdf' }, 2500);"
                           data-toggle="modal" class="btn btn-success">-->

                    <button type="button"
                            href="#modal-pdf"
                            ng-click="prePrintOrder()"
                            data-toggle="{{attModalVal}}"
                            class="btn btn-success"
                            id="btnValidatePrint"
                            disabled="disabled">
                        พิมพ์
                    </button>

                    <button type="button" class="btn btn-cancel" ng-click="cancelChanged()">ยกเลิก</button>
                </div>
            </div>

        </div>
    </div>
</div>
